<!DOCTYPE html>
<html>
<head>
    <title>Blog - Django</title>
</head>
<body>
    <h1>Postagens</h1>
    <a href="{% url 'add_post' %}">Criar nova postagem</a>
    <ul>
        {% for postagem in postagens %}
            <li>
                <h2>{{ postagem.titulo }}</h2>
                <p>{{ postagem.conteudo }}</p>
                <small>Criado em: {{ postagem.data }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
